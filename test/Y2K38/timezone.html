<!DOCTYPE html>
<html>
<head></head>
<body>
<h1>Demo: Time in Different Timezones</h1>
<p id="centraltime"></p>
<script>
  const date = new Date();
  // Display time in Eastern Time (New York)
  const centraltime = date.toLocaleString("en-US", { timeZone: "America/Chicago", timeStyle: "short" });
  document.getElementById("centraltime").innerHTML = "Central time: " + centraltime;
</script>
</body>
</html>
