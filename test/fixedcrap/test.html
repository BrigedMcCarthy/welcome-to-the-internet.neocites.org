<!DOCTYPE html>

<html>

<head>

    <title>LOGIN</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
        <input type="text" name="logsarchives" id="logsarchives" autocomplete="off"  placeholder="Enter passphrase" onkeydown="redirect(this)">
    </body>
    <script>
        function redirect(ele) {
            if(event.key === 'Enter') {
                if(ele.value === 'debug')
                     window.location.href = '/index.html';
                else
                    alert("Invalid");
            }
        }
    </script>

</html>
